
{% block body %}
<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
    {% for my_project in my_projects %}
    <a href="{% url 'project-detail' my_project.id %}">
      <div class="rounded overflow-hidden shadow-lg">
        <!--<img class="w-full" src="https://www.codemotion.com/magazine/wp-content/uploads/2020/05/developer-typing-on-keyboard-896x504.jpg" alt="Mountain" />-->
          <img src="{{my_project.image.url}}" height="200" width="200">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{my_project.name}}</div>
          <p class="text-gray-700 text-base">{{my_project.description}}</p>
        </div>
        <div class="px-6 pt-4 pb-2">
            <span class="inline-block text-sm font-semibold text-gray-700 mr-2 mb-2">
              Major Language Used:
            </span>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
             {{my_project.major_language}}
            </span>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
{% endblock body %}

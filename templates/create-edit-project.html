{% extends 'index.html' %} {% load crispy_forms_tags %} {% block body %} 

<div  class="w-1/2 mx-auto my-5">
  {% if page == 'create' %}
  <div class="mb-4">
    <h1 class="font-serif text-4xl my-5 font-bold underline decoration-gray-400">
      Create Post
    </h1>
  </div>
  <form method="POST">
    {% csrf_token %} {{form | crispy}}
    <button
      type="submit"
      class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-100 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 mt-5"
    >
      Create
    </button>
  </form>
  
  {% else %}
  <div class="mb-4">
    <h1 class="font-serif text-3xl font-bold underline decoration-gray-400">
      Edit Post
    </h1>
  </div>
  <form method="POST" class="pl-5">
    {% csrf_token %} {{form | crispy}}
    <button
      type="submit"
      class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-100 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 mt-5"
    >
      Update
    </button>
  </form>
  
  {% endif %} 
</div>

{% endblock body %}

{% block body%}

      <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900 mb-8">
        <u>Log in</u>
      </h1>
        <form method="POST">

          {% csrf_token %}
           <!--<input type="email" class="rounded-md appearance-none relative block w-full mb-3 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" name="email" placeholder="Email address"/>-->
          <input type="email" class="rounded-md appearance-none relative block w-full mb-3 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" name="email" placeholder="Email..."/>
          <input type="password" class="rounded-md appearance-none relative block w-full mb-3 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" name="password" placeholder="Password..."/>
          <input type="submit" value="Login" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-300 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 mt-5">

    </div>

    <div class="text-sm text-center">

  </div>

{% else %}
<div class="min-h-full h-screen flex flex-col my-5">
  <div class="max-w-md w-full mx-auto flex-1 flex flex-col items-center justify-center px-3">
    <div class="bg-white px-6 py-8 text-black w-full">
      <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900 mb-8">
        <u>Sign up</u>
      </h1>
      <form method="POST">

        {% csrf_token %}
        <input type="email" class="rounded-md appearance-none relative block w-full mb-3 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" name="email" placeholder="Enter Email"/>
      <input type="text" class="rounded-md appearance-none relative block w-full mb-3 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" name="username" placeholder="UserName..."/>
      <input type="password" class="rounded-md appearance-none relative block w-full mb-3 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" name="password" placeholder="Password"/>
      <input type="password" class="rounded-md appearance-none relative block w-full mb-3 px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-purple-500 focus:border-purple-500 focus:z-10 sm:text-sm" name="password1" placeholder="Confirm Password"/>
      <input type="submit" value="SignUp" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-300 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 mt-5">

      </form>
    </div>

    <div class="text-sm text-center">
      Already have an account?<a href="/login" class="font-medium text-purple-600 hover:text-purple-500">
        <u>Login</u>
      </a>
    </div>
  </div>
</div>
{% endif %}
{% endblock body %}
